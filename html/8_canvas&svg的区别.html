<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <!-- 
    1.canvas是html5新元素, svg不是html5专有标签, 最初svg是用xml技术(超文本扩展语言,可以自定义标签或属性)描述二维图形

    2.canvas相当于是画布, 绘制出来的图形为位图(标量图), 且可引入.jpg, png类型图片, 实际开发中可以绘制游戏, 统计类图形;
      svg绘制出来的是矢量图, 适合做矢量图标或地图(百度地图)

    3.canvas绘制的图形不能被搜索引擎抓取, canvas绘制图形通常通过javascript来实现
      svg绘制的图形可以被搜索引擎抓取, 支持事件绑定, svg更多通过标签来实现
   -->
</body>
</html>
