<!-- 
  1.数据来源:
    get: 从服务器获取数据
    post: 向服务器传递数据
    二者都可以提交数据

  2.传输过程:
    get: 把参数数据队列加到提交表单的action属性所指的URL中, 值和表单内各个字段一一对应, 在url可以看到
    post: 通过http post机制,将表单内各个字段与其内容放置在html header内一起传送到action属性所指的Url地址, 用户看不到这个过程

  3.获取数据方式
    get: 服务器端用Request.QqueryString获取变量的值
    post: 服务器端用Request.Form获取提交的数据

  4.传输大小
    get: 数据量小,最大是1024字节
    post: 数据量大, 一般默认为不受限制

  5.安全性
    get安全性表较低, 因为发送的是url的一部分
    post安全性高一些,如果想提高安全性可以用https传输
 -->


</body>

</html>
