<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <!-- 
    <!DOCTYPE html>

    每个页面都要从DOCTYPE开始,它为浏览器指定这个页面的文档类型,以便浏览器能正确的显示html, 只要按照这样的格式和位置写, 那么浏览器就会认为你在使用标准HTML

    好处: 不用再像HTML5出来那样, 既要写上HTML版本号, 又要写上HTML文档依据的标准是什么位置,不管将来HTML再怎么更新, 我们的文档都可以被浏览器以最正确的方式显示出来

    还有Strict, Transitional, Frameset三种文档类型
   -->
</body>
</html>
