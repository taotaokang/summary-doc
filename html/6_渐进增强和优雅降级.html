  <!-- 
    渐进增强: 针对低版本浏览器进行构建页面, 保证最基本的功能, 然后再针对高级浏览器进行效果, 交互等追加功能达到更好的用户体验

    优雅降级: 一开始就构建完整的功能, 然后再针对低版本浏览器进行兼容

    区别:
      优雅降级是从复杂现状开始, 并试图减少用户体验的供给, 而渐进增强一个非常基础的能起到作用的版本开始,并不断补充, 以适应未来环境需要
      降级（功能衰减）意味着往回看，而渐进增强则意味着朝前看，同时保证其根基处于安全地带。
   -->
