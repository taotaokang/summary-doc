<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <!-- 
    title标签: 显示在浏览器table头信息

    title属性: 鼠标悬浮在特定元素显示title的提示信息
    应用场景: 可以在base,baserfont,head,html,meta,params,script等标签上使用,但不是必须的, 为链接添加描述性文字,或图像额外的说明信息

    alt属性: 为了规避网速差,硬件设备限制等外部因素,浏览器不能很好的显示图像,那么alt后面的文本会替代图像告诉用户这是什么
    应用场景: 只能在img,area,applet和input属性
   -->
</body>
</html>
