    为什么要语义化:
    1. 在没有css的情况下, 页面也能呈现很好的内容结构
    2. 用户体验: 例如title,alt用于解释名词或图片信息等
    3. 有利于SEO: 和搜索引擎建立良好的沟通, 有助于爬虫抓取更多有效的信息: 爬虫依赖标签确定上下文和各个关键字的权重
    4. 方便其他设备解析: 屏幕阅读器,盲人阅读器,移动设备以有意义的方式来渲染网页
    5. 便于团队开发和维护, 语义化更具可读, 遵循w3c标准
   -->
