  <!-- 
    语义化: 提高网站在搜索引擎的排名,利于爬虫,代码可读
    优化局部SEO: 预渲染

    1. 合理的使用title, discription,keywords: 搜索对着三项的权重逐个减小，title值强调重点即可，重要关键词出现不要超过2次，而且要靠前，不同页面title要有所不同；description把页面内容高度概括，长度合适，不可过分堆砌关键词，不同页面description有所不同；keywords列举出重要关键词即可
    2. 语义化的HTML标签，符合W3C规范：语义化代码让搜索引擎容易理解网页
    3. 重要内容HTML代码放在最前：搜索引擎抓取HTML顺序是从上到下，有的搜索引擎对抓取长度有限制，保证重要内容一定会被抓取
    4. 重要内容不要用js输出：爬虫不会执行js获取内容
    5. 少用iframe：搜索引擎不会抓取iframe中的内容
    6. 非装饰性图片必须加 alt
    7. 提高网站速度：网站速度是搜索引擎排序的一个重要指标
   -->
</body>
</html>
