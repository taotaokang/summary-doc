<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <!-- 
     <meta charset="UTF-8">

     meta指的是我们要告诉浏览器关于我们页面的一些信息
     charset是它的属性, 用于指定字符编码
     UTF-8 是Unicode系列其中的一个编码, 因为无国界, 这样就可以显示世界上所有的文化字符了

     出现"乱码"原因:
     1.当写好一个html文件, 编码就会保存为UTF-8
     2.编码的方式不一样,那么数据呈现的状态就不一样
     3.浏览器不是万能的, 如果浏览器和编辑器的编码不一致, 当编码和解码方式不一样,那么页面就会出现乱码

     解决:保存什么编码格式,再头部以meta标签的charset属性采用什么方式解码
    -->
</body>
</html>
