<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <!-- 
    1.<meta charset="UTF-8">
    charset: 指定文档编码

    2.<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    width=device-width 宽度=设备宽度
    user-scalable=no 用户缩放=不允许
    initial-scalable=1.0 初始比例=1
    maximum-scalable=1.0 最大比例=1
    minimum-scalable=1.0 最小比例=1

    3.<meta name="referer" content="never">
    设置referer图片所在的当前这个页面的地址

    4.<meta name="description" content="hello html">
    添加页面描述, SEO爬虫会去抓取这些关键字
   -->
</body>
</html>
